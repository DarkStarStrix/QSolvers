<!DOCTYPE html>
<html lang="english">
<head>
    <title>Algorithm Selection</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Select an Algorithm</h1>
    <form id="algorithm-form">
        <label for="algorithm">Algorithm:</label>
        <select id="algorithm">
            <option value="Quantum_A">Quantum Annealing</option>
            <option value="Quantum_Convex">Quantum Convex</option>
            <option value="Quantum_Genetic_Algorithm">Quantum Genetic Algorithm</option>
            <option value="Quantum_Annealing">Quantum Annealing</option>
        </select>
        <br>
        <label for="parameters">Parameters:</label>
        <input type="text" id="parameters" name="parameters">
        <br>
        <input type="submit" value="Submit">
    </form>
    <div id="result"></div>
</body>
</html>
