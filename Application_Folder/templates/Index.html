<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Modern UI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
        }
        #algorithm-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12);
        }
        #algorithm, #num_cities {
            width: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        #algorithm-form button {
            width: 200px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3f51b5;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12);
        }
        #algorithm-form button:hover {
            background-color: #303f9f;
        }
        #result-canvas {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            margin-top: 20px;
        }
        .file-upload {
            width: 200px;
            height: 200px;
            border: 2px dashed #000;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('pdf-icon.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-upload input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <form id="algorithm-form">
        <label for="algorithm"></label><select id="algorithm">
            <option value="Quantum Genetic Algorithm">QuantumGeneticAlgorithm</option>
            <option value="Quantum Convex Hull Algorithm">QuantumConvexHullAlgorithm</option>
            <option value="Quantum Annealing">QuantumAnnealing</option>
            <option value="Quantum A* Algorithm">Quantum A*</option>
        </select>
        <div class="input-field">
            <label for="num_cities">Number of Cities</label>
            <input type="number" id="num_cities" name="num_cities" required>
        </div>
        <div class="input-field file-upload">
            <label class="hidden-label" for="Pdf_upload">Upload</label>
            <input type="file" id="pdf_upload" name="pdf_upload" accept=".pdf">
        </div>
        <div class="Workflow saver">
            <button type="submit">save</button>
        </div>
        <button type="submit">Run</button>
    </form>
    <canvas id="result-canvas"></canvas>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
